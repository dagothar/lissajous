<html lang="en">

<head>
  <meta charset="utf-8"/>
  <title>Lissajous</title>
  
  <link rel="stylesheet" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="styles/main.css"/>
</head>

<body>
  <div class="header">
		<nav class="navbar navbar-default">
			<div class="container">
				<a class="navbar-brand text-center center-block" href="#">LISSAJOUS</a>
			</div>
		</nav>
  </div>
  
  <div class="container">
    <div class="row">
      
      <div class="col-md-9">
        <div>
          <canvas id="view" width="800" height="600"></canvas>
        </div>
      </div>
      

      <div class="col-md-3">
        
        <!-- CONTROLS -->
        <div class="panel panel-default">
          
          <div class="panel-heading">Controls</div>
          
          <div class="panel-body">
            
            <!-- buttons -->
            <!--div class="form-group">
              <button type="button" class="button-reset btn btn-default btn-block">Reset <span class="glyphicon glyphicon-off"></span></button>
              <button type="button" class="button-start btn btn-default btn-block">Start <span class="glyphicon glyphicon-play"></span></button>
              <button type="button" class="button-stop btn btn-default btn-block">Pause <span class="glyphicon glyphicon-pause"></span></button>
            </div-->
            
            <!-- parameters -->
            <form class="form-horizontal">
              
              <div class="form-group">
                <label class="control-label col-sm-6">Ax</label>
                <div class="col-sm-6">
                  <input type="number" class="form-control parameter parameter-Ax" value="1" step="0.1">
                </div>
              </div>
              
              <div class="form-group">
                <label class="control-label col-sm-6">Ay</label>
                <div class="col-sm-6">
                  <input type="number" class="form-control parameter parameter-Ay" value="1" step="0.1">
                </div>
              </div>
              
              <div class="form-group">
                <label class="control-label col-sm-6">Az</label>
                <div class="col-sm-6">
                  <input type="number" class="form-control parameter parameter-Az" value="1" step="0.1">
                </div>
              </div>
              
              <div class="form-group">
                <label class="control-label col-sm-6">ωx</label>
                <div class="col-sm-6">
                  <input type="number" class="form-control parameter parameter-wx" value="1" step="1.0">
                </div>
              </div>
              
              <div class="form-group">
                <label class="control-label col-sm-6">ωy</label>
                <div class="col-sm-6">
                  <input type="number" class="form-control parameter parameter-wy" value="2" step="1.0">
                </div>
              </div>
              
              <div class="form-group">
                <label class="control-label col-sm-6">ωz</label>
                <div class="col-sm-6">
                  <input type="number" class="form-control parameter parameter-wz" value="3" step="1.0">
                </div>
              </div>
              
            </form>
            
          </div>
        </div>        
        
      </div>
      
    </div>
  </div>
  
  <div class="footer">
    <div class="container">
        <p class="text-muted">(c) 2017 by Adam Wolniakowski @ https://deltastep.blogspot.com</p>
    </div>
  </div>
  
  <script src="vendor/jquery/jquery-3.2.0.min.js"></script>
  <script src="vendor/threejs/three.min.js"></script>
  <script src="vendor/threejs/OrbitControls.js"></script>
  <script src="vendor/threejs/CanvasRenderer.js"></script>
  <script src="scripts/lissajous.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
