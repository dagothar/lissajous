  <meta charset="utf-8"/>

<body>
  <div class="header">
		<nav class="navbar navbar-default">
			<div class="container">
				<a class="navbar-brand text-center center-block" href="#">LISSAJOUS</a>
			</div>
		</nav>
  </div>
  
  <div class="container">
    <div class="row">
      
      <!--div class="col-md-2">
        
        <div class="panel panel-default">
          
          <div class="panel-heading">Parameters</div>

          </div>
          
        </div>
      </div-->
      
            
      <div class="col-md-9">
        <div class="canvas-container">
          <canvas id="view" width="800" height="600"></canvas>
        </div>
      </div>
      

      <div class="col-md-3">
        
        <!-- CONTROLS -->
        <div class="panel panel-default">
          
          <div class="panel-heading">Controls</div>
          
          <div class="panel-body">
            
            <!-- buttons -->
            <!--div class="form-group">
              <button type="button" class="button-reset btn btn-default btn-block">Reset <span class="glyphicon glyphicon-off"></span></button>
              <button type="button" class="button-start btn btn-default btn-block">Start <span class="glyphicon glyphicon-play"></span></button>
              <button type="button" class="button-stop btn btn-default btn-block">Pause <span class="glyphicon glyphicon-pause"></span></button>
            </div-->
            
            <form class="form-horizontal">
              
              <div class="form-group">
                <label class="control-label col-sm-4">Ax</label>
                <div class="col-sm-8">
                  <input type="number" class="form-control parameter parameter-Ax" value="1" step="0.1">
                </div>
              </div>
              
              <div class="form-group">
                <label class="control-label col-sm-4">Ay</label>
                <div class="col-sm-8">
                  <input type="number" class="form-control parameter parameter-Ay" value="1" step="0.1">
                </div>
              </div>
              
              
              <div class="form-group">
                <label class="control-label col-sm-4">Az</label>
                <div class="col-sm-8">
                  <input type="number" class="form-control parameter parameter-Az" value="1" step="0.1">
                </div>
              </div>
              
              <div class="form-group">
                <label class="control-label col-sm-4">ωx</label>
                <div class="col-sm-8">
                  <input type="number" class="form-control parameter parameter-wx" value="1" step="1.0">
                </div>
              </div>
              
              <div class="form-group">
                <label class="control-label col-sm-4">ωy</label>
                <div class="col-sm-8">
                  <input type="number" class="form-control parameter parameter-wy" value="2" step="1.0">
                </div>
              </div>
              
              <div class="form-group">
                <label class="control-label col-sm-4">ωz</label>
                <div class="col-sm-8">
                  <input type="number" class="form-control parameter parameter-wz" value="3" step="1.0">
                </div>
              </div>
            </form>
            
            <!-- controls -->
            <div class="row">
              <label class="col-sm-6">Bg.</label>
              <div class="col-sm-6">
                <input type="color" name="background-color" value="#ffffff"/>
              </div>
            </div>
            
            <div class="row">
              <label class="col-sm-6">Line</label>
              <div class="col-sm-6">
                <input type="color" name="background-color" value="#00ff00"/>
              </div>
            </div>
            
          </div>
        </div>        
        
      </div>
      
    </div>
  </div>
