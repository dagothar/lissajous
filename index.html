<html lang="en">

<head>
  <meta charset="utf-8"/>
  <title>Lissajous</title>
  
  <link rel="stylesheet" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="styles/main.css"/>
</head>

<body>
  <div class="header">
		<nav class="navbar navbar-default">
			<div class="container">
				<a class="navbar-brand text-center center-block" href="#">LISSAJOUS</a>
			</div>
		</nav>
  </div>
  
  <div class="container">
    <div class="row">
      
      <!--div class="col-md-2">
        
        <div class="panel panel-default">
          
          <div class="panel-heading">Parameters</div>
          
          <div class="panel-body">
            
            
          </div>
          
        </div>
      </div-->
      
            
      <div class="col-md-9">
        <div class="canvas-container">
          <canvas id="view" width="800" height="600"></canvas>
        </div>
      </div>
      

      <div class="col-md-3">
        
        <!-- CONTROLS -->
        <div class="panel panel-default">
          
          <div class="panel-heading">Parameters</div>
          
          <div class="panel-body">
            
            <!-- buttons -->
            <div class="form-group">
              <button type="button" class="button-reset btn btn-default btn-block">Reset <span class="glyphicon glyphicon-off"></span></button>
              <!--button type="button" class="button-start btn btn-default btn-block">Start <span class="glyphicon glyphicon-play"></span></button>
              <button type="button" class="button-stop btn btn-default btn-block">Pause <span class="glyphicon glyphicon-pause"></span></button-->
            </div>
            
            <form class="form-horizontal">
              
              <div class="form-group">
                <label class="control-label col-sm-2">A<sub>x</sub></label>
                <div class="col-sm-4">
                  <input type="number" class="form-control parameter parameter-Ax" value="1" step="0.1">
                </div>
              
                <label class="control-label col-sm-2">ω<sub>x</sub></label>
                <div class="col-sm-4">
                  <input type="number" class="form-control parameter parameter-wx" value="1" step="1.0">
                </div>
              </div>
              
              <div class="form-group">
                <label class="control-label col-sm-2">φ<sub>x</sub></label>
                <div class="col-sm-7">
                  <input type="range" min="0" val="0" max="100" class="form-control parameter slider-px"/>
                </div>
                <span class="control-label text-center col-sm-3 px">0.0</span>
              </div>
              
              <div class="form-group">
                <label class="control-label col-sm-2">A<sub>y</sub></label>
                <div class="col-sm-4">
                  <input type="number" class="form-control parameter parameter-Ay" value="1" step="0.1">
                </div>
              
                <label class="control-label col-sm-2">ω<sub>y</sub></label>
                <div class="col-sm-4">
                  <input type="number" class="form-control parameter parameter-wy" value="2" step="1.0">
                </div>
              </div>
              
              <div class="form-group">
                <label class="control-label col-sm-2">φ<sub>y</sub></label>
                <div class="col-sm-7">
                  <input type="range" min="0" val="0" max="100" class="form-control parameter slider-py"/>
                </div>
                <span class="control-label text-center col-sm-3 py">0.0</span>
              </div>
              
              
              <div class="form-group">
                <label class="control-label col-sm-2">A<sub>z</sub></label>
                <div class="col-sm-4">
                  <input type="number" class="form-control parameter parameter-Az" value="1" step="0.1">
                </div>

                <label class="control-label col-sm-2">ω<sub>z</sub></label>
                <div class="col-sm-4">
                  <input type="number" class="form-control parameter parameter-wz" value="3" step="1.0">
                </div>
              </div>
              
              <div class="form-group">
                <label class="control-label col-sm-2">φ<sub>z</sub></label>
                <div class="col-sm-7">
                  <input type="range" min="0" val="0" max="100" class="form-control parameter slider-pz"/>
                </div>
                <span class="control-label text-center col-sm-3 pz">0.0</span>
              </div>
              
            
            
              <!-- color controls -->
              <div class="form-group">
                <label class="col-sm-6">Bg.</label>
                <div class="col-sm-6">
                  <input type="color" class="background-color parameter" value="#ffffff"/>
                </div>
              </div>
              
              <div class="form-group">
                <label class="col-sm-6">Line</label>
                <div class="col-sm-6">
                  <input type="color" class="line-color parameter" value="#000000"/>
                </div>
              </div>
            
            
            
              <!-- view controls -->
              <div class="form-group">
                <label class="col-sm-6">Draw axes</label>
                <div class="col-sm-6">
                  <input type="checkbox" class="draw-axes parameter"/>
                </div>
              </div>
              
              <div class="form-group">
                <label class="col-sm-6">Draw grid</label>
                <div class="col-sm-6">
                  <input type="checkbox" class="draw-grid parameter"/>
                </div>
              </div>
            
            </form>
            
          </div>
        </div>        
        
      </div>
      
    </div>
  </div>
  
  <div class="footer">
    <div class="container">
        <p class="text-muted">(c) 2017 by Adam Wolniakowski @ https://deltastep.blogspot.com</p>
    </div>
  </div>
  
  <script src="vendor/jquery/jquery-3.2.0.min.js"></script>
  <script src="vendor/threejs/three.min.js"></script>
  <script src="vendor/threejs/OrbitControls.js"></script>
  <script src="scripts/grid.js"></script>
  <script src="scripts/axes.js"></script>
  <script src="scripts/lissajous.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
